<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz App</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/reset.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src='js/app.js'></script>
	</head>
<body>
     
    <div id="frontPage">
    	<div><h1>Welcome to the <span>South African</span> Quiz App</h1></div>
		<div><input type="submit" name='play' value="Play?" id="playButton"></div>
    </div>

    <div id="mainPage">
		    <div id="header">
		    	<span id='title'>South African Quiz App</span>
		    </div>
			
			<div id="quizCont"> <!--- Question Container -->

			    <div id="questionNo">
			    	<span class='questionNo'>Question <span id='qI'>1</span> of 4</span>
			    </div>

			    <div id="question">
			    	<span class='question1'>The questioins</span>
			    </div>

			    <div class="optionsContainer">
			    	<span id="optionsCont">
				    	<form action="" >
				    		<span class="choices">1<input type="radio" name="options" value="1"><span id="choice1"></span></span>
				    		<span class="choices">2<input type="radio" name="options" value="2"><span id="choice2"></span></span>
				    		<span class="choices">3<input type="radio" name="options" value="3"><span id="choice3"></span></span>
				    		<span class="choices">4<input type="radio" name="options" value="4"><span id="choice4"></span></span>
				    	</form>
			    	</span>
			    </div>

			    <div id="answerContainer">
		 			<span class='answer'>This is the answer section</span>	
		 		</div>		

			</div>

			<div> <!-- Submit button -->
				<input type="submit" name='Submit Answer' value="Submit" id="submitButton">
			</div>

			<div id="score1"> <!-- Score -->
			   <div class="score one "></div>
		       <div class="score two"></div>
		       <div class="score three"></div>
		       <div class="score four"></div>
	        </div>
	</div>

	
</body>
</html>
